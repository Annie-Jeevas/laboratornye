<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <link href="wrapper.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" /> 

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script> 
        <script src="js/animate-bg.js" type="text/javascript"></script> 
        <script src="js/scripts.js" type="text/javascript"></script> 
        <script src="js/modernizr.custom.js"></script>
        <title>Регистрация</title>
    </h:head>
    <h:body>
        <h:form>

                <div class="cbm_comm"> 
                    
                    <p:outputLabel for="login" value="Логин: "/>
                    <p:inputText id="login" value="#{mRequestBean.newVisitor.login}"/>
                    <p:message for="login"/>
                    <p> </p>
                    <p:outputLabel for="password" value="Пароль: "/>
                    <p:inputText id="password" value="#{mRequestBean.newVisitor.password}"/>
                    <p:message for="password"/>                        

                    <p:commandButton value="Добавить" action="#{mRequestBean.addVisitor()}"/>

                </div>
            </h:form>
    </h:body>
</html>
