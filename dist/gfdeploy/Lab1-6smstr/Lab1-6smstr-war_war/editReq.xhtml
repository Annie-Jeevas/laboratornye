<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <link href="wrapper.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" /> 

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script> 
        <script src="js/animate-bg.js" type="text/javascript"></script> 
        <script src="js/scripts.js" type="text/javascript"></script> 
        <script src="js/modernizr.custom.js"></script>
        <title>StellAge</title>
    </h:head>
    <body>
        <ui:include src="menu.xhtml"/>
        
        <div class="wrapper_body">
            <div class="cbm_comm"> 
                <h:form>
                    
                    <p:messages autoUpdate="true"/>
                    
                    <p>Имя: #{request.remoteUser}</p>
                    <p:outputLabel for="status" value="Новый статус: "/>
                    <p:inputText id="status" value="#{sessionBean.editReq.status}" style="width:125px"/>
                        

                    <p:message for="status"/>
                    <p> </p>
                    <p:commandButton value="Применить" action="#{sessionBean.editReqStatus()}"/>

                </h:form>
            </div>
        </div>
    </body>
</html>
